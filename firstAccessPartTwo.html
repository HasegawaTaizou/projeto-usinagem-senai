<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/show-password.js" defer></script>
    <!-- <script src="./js/show-confirm-password.js" defer></script> -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/displays.css" />
    <link rel="stylesheet" href="./css/firstAccessPartTwoStyle.css" />
    <link rel="stylesheet" href="./css/eyeIconStyle.css" />
    <title>Primeiro Acesso Parte Dois</title>
  </head>
  <body>
    <header>
      <h1 class="title">SENAI</h1>
    </header>
    <main>
      <form action="" class="first-access-container">
        <h3 class="first-access__subtitle">Passo 2 de 2</h3>
        <h2 class="first-access__title">Primeiro Acesso</h2>
        <div class="first-access__email-container">
          <label for="" class="email__text">E-mail</label>
          <input type="email" class="email__input" placeholder="E-mail" />
        </div>
        <div class="first-access__confirm-email-container">
          <label for="" class="confirm-email__text">Confirmar e-mail</label>
          <input
            type="email"
            class="confirm-email__input"
            placeholder="E-mail"
          />
        </div>
        <div class="first-access__password-container">
          <label for="" class="password__text">Senha</label>
          <input type="password" class="password__input" placeholder="Senha" />
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="first-access__confirm-password-container">
          <label for="" class="confirm-password__text">Confirmar senha</label>
          <input
            type="password"
            class="confirm-password__input"
            placeholder="Senha"
          />
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <a href=""><button class="first-access__button">Cadastre-se</button></a>
        <a href="#" class="first-access__already-have-register"
          >JÃ¡ possui cadastro?</a
        >
      </form>
    </main>
    <footer>
      <p class="footer__text">SENAI 2023</p>
    </footer>
  </body>
</html>
