<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/forgotPasswordStyle.css" />
    <title>Esqueci a Senha</title>
  </head>
  <body>
    <header>
      <h1 class="title">SENAI</h1>
    </header>
    <main>
      <form action="" class="forgot-password-container">
        <h2 class="forgot-password__title">Redefinição de senha</h2>
        <h3 class="forgot-password__subtitle">
          Por favor digite o endereço de e-mail da sua conta do senai
        </h3>
        <div class="forgot-password__email-container">
          <label for="" class="email__text">E-mail</label>
          <input type="email" class="email__input" placeholder="E-mail" />
        </div>
        <a href="#"><button class="forgot-password__button">Enviar</button></a>
        <a href="#" class="forgot-password__already-have-register"
          >Já possui cadastro?</a
        >
      </form>
    </main>
    <footer>
      <p class="footer__text">SENAI 2023</p>
    </footer>
  </body>
</html>
