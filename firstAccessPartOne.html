<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/firstAccessPartOneStyle.css" />
    <title>Primeiro Acesso Parte Um</title>
  </head>
  <body>
    <header>
      <h1 class="title">SENAI</h1>
    </header>
    <main>
      <form action="" class="first-access-container">
        <h3 class="first-access__subtitle">Passo 1 de 2</h3>
        <h2 class="first-access__title">Primeiro Acesso</h2>
        <div class="first-access__name-container">
          <label for="" class="name__text">Nome</label>
          <input type="text" class="name__input" placeholder="Nome" />
        </div>
        <div class="first-access__surname-container">
          <label for="" class="surname__text">Sobrenome</label>
          <input type="text" class="surname__input" placeholder="Sobrenome" />
        </div>
        <div class="first-access__phone-container">
          <label for="" class="phone__text">Celular (Opcional)</label>
          <input
            type="tel"
            class="phone__input"
            placeholder="Ex: 55 11 22222 2222"
          />
        </div>
        <a href="#"><button class="first-access__button">Próximo</button></a>
        <a href="#" class="first-access__already-have-register"
          >Já possui cadastro?</a
        >
      </form>
    </main>
    <footer>
      <p class="footer__text">SENAI 2023</p>
    </footer>
  </body>
</html>
